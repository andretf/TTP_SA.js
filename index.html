<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>TTP + SA</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/libs/jquery-2.1.1.js"></script>
	<script src="js/libs/bootstrap.js"></script>
	<script src="js/ttp.js"></script>
	<script src="js/sa.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	
	<div class="container">
		<h1>Travelling Salesman Problem + Simulated Annealing</h1>
		<h5>por <a href="https://linkedin.com/in/andretf/pt">Andre Figueiredo</a>, Mateus da Silva</h5>
		<h6>Novembro de 2014</h6>
		
		<div class="row">
			<div class="col-md-4">
				<div class="options-box form-group-xs">
					<fieldset class="form-horizontal">
						<legend>Parâmetros Gerais</legend>
						<div class="row form-group">
							<label class="col-md-8 control-label" for="QtdTimes">Quantidade de Times:</label>
							<div class="col-md-4">
								<select class="form-control" id="QtdTimes">
									<option value="4">4</option>
									<option value="6">6</option>
									<option value="8">8</option>
									<option value="10">10</option>
									<option value="12">12</option>
									<option value="14">14</option>
									<option value="16">16</option>
								</select>
							</div>
						</div>
						<div class="row form-group form-group-sm">
							<label class="col-md-8 control-label" for="Temperatura">Temperatura:</label>
							<div class="col-md-4">
								<input class="form-control" type="text" id="Temperatura" value="10" />
							</div>
						</div>
						<div class="row form-group">
							<label class="col-md-8 control-label" for="Alfa">Fator esfriamento:</label>
							<div class="col-md-4">
								<input class="form-control" type="text" id="Alfa" value="0.99" />
							</div>
						</div>
					</fieldset>
					<br>
					<fieldset class="form-horizontal">
						<legend>Limites:</legend>
						<div class="row form-group">
							<label class="col-md-8 control-label" for="MaxIteracoes">Iterações:</label>
							<div class="col-md-4">
								<input class="form-control" type="text" id="MaxIteracoes" value="100" />
							</div>
						</div>
						<div class="row form-group">
							<label class="col-md-8 control-label" for="MaxPerturb">Perturbações/iteração:</label>
							<div class="col-md-4">
								<input class="form-control" type="text" id="MaxPerturb" value="1" />
							</div>
						</div>
						<div class="row form-group">
							<label class="col-md-8 control-label" for="MaxSucessos">Sucessos/iteração:</label>
							<div class="col-md-4">
								<input class="form-control" type="text" id="MaxSucessos" value="1" />
							</div>
						</div>
					</fieldset>
					<fieldset class="form-horizontal">
						<legend>&nbsp;</legend>
						<div class="row form-group">
							<div class="col-md-12 text-right">
								<button id="run" class="btn btn-primary">Executar</button>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
			
			<div class="col-md-8">
				<div id="results" class="solinicial-box">
					<h4>Solução Inicial: </h4>
					<div id="solucaoinicial-table">
						
					</div>
				</div>
				<div id="results" class="results-box">
					<h4>Melhor valor ótimo: <span id="result-optimal"></span></h4>
				</div>
				<div id="grafico"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
